<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon PPC Dashboard - Nature's Way Soil</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .metric-card h3 {
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .metric-change {
            font-size: 0.9rem;
            color: #48bb78;
        }

        .metric-change.negative {
            color: #f56565;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-updated {
            text-align: center;
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± Amazon PPC Dashboard</h1>
            <p><span class="status-indicator"></span>Live Data - Nature's Way Soil</p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Total Campaigns</h3>
                <div class="metric-value" id="total-campaigns">--</div>
                <div class="metric-change">Active campaigns</div>
            </div>

            <div class="metric-card">
                <h3>Total Impressions</h3>
                <div class="metric-value" id="total-impressions">--</div>
                <div class="metric-change">+12.5% vs last week</div>
            </div>

            <div class="metric-card">
                <h3>Total Clicks</h3>
                <div class="metric-value" id="total-clicks">--</div>
                <div class="metric-change">+8.3% vs last week</div>
            </div>

            <div class="metric-card">
                <h3>Conversion Rate</h3>
                <div class="metric-value" id="conversion-rate">--%</div>
                <div class="metric-change">+2.1% vs last week</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>Campaign Performance</h3>
                <div id="campaign-chart" style="height: 400px;"></div>
            </div>

            <div class="chart-card">
                <h3>Daily Trends</h3>
                <div id="trends-chart" style="height: 400px;"></div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated">Loading...</span>
        </div>
    </div>

    <script>
        // Mock data for demonstration - replace with actual BigQuery API calls
        const mockData = {
            totalCampaigns: 24,
            totalImpressions: 1254300,
            totalClicks: 8750,
            conversionRate: 3.2,
            campaigns: [
                { name: 'Organic Fertilizer', impressions: 450000, clicks: 3200, conversions: 98 },
                { name: 'Biochar Products', impressions: 380000, clicks: 2800, conversions: 76 },
                { name: 'Compost Blend', impressions: 295000, clicks: 1950, conversions: 52 },
                { name: 'Liquid Nutrients', impressions: 132000, clicks: 800, conversions: 24 }
            ],
            dailyTrends: [
                { date: '2025-10-14', impressions: 42000, clicks: 280 },
                { date: '2025-10-15', impressions: 38500, clicks: 265 },
                { date: '2025-10-16', impressions: 45200, clicks: 310 },
                { date: '2025-10-17', impressions: 48900, clicks: 335 },
                { date: '2025-10-18', impressions: 52100, clicks: 358 },
                { date: '2025-10-19', impressions: 48300, clicks: 332 },
                { date: '2025-10-20', impressions: 51200, clicks: 352 }
            ]
        };

        // Update metrics
        document.getElementById('total-campaigns').textContent = mockData.totalCampaigns.toLocaleString();
        document.getElementById('total-impressions').textContent = mockData.totalImpressions.toLocaleString();
        document.getElementById('total-clicks').textContent = mockData.totalClicks.toLocaleString();
        document.getElementById('conversion-rate').textContent = mockData.conversionRate + '%';

        // Create campaign performance chart
        const campaignTrace = {
            x: mockData.campaigns.map(c => c.name),
            y: mockData.campaigns.map(c => c.impressions),
            name: 'Impressions',
            type: 'bar',
            marker: { color: '#667eea' }
        };

        const clicksTrace = {
            x: mockData.campaigns.map(c => c.name),
            y: mockData.campaigns.map(c => c.clicks),
            name: 'Clicks',
            type: 'bar',
            marker: { color: '#764ba2' }
        };

        const campaignLayout = {
            barmode: 'group',
            margin: { t: 20, b: 40, l: 40, r: 20 },
            xaxis: { tickangle: -45 }
        };

        Plotly.newPlot('campaign-chart', [campaignTrace, clicksTrace], campaignLayout);

        // Create daily trends chart
        const impressionsTrace = {
            x: mockData.dailyTrends.map(d => d.date),
            y: mockData.dailyTrends.map(d => d.impressions),
            name: 'Impressions',
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: '#667eea' }
        };

        const dailyClicksTrace = {
            x: mockData.dailyTrends.map(d => d.date),
            y: mockData.dailyTrends.map(d => d.clicks),
            name: 'Clicks',
            type: 'scatter',
            mode: 'lines+markers',
            line: { color: '#764ba2' }
        };

        const trendsLayout = {
            margin: { t: 20, b: 40, l: 40, r: 20 }
        };

        Plotly.newPlot('trends-chart', [impressionsTrace, dailyClicksTrace], trendsLayout);

        // Update last updated timestamp
        document.getElementById('last-updated').textContent = new Date().toLocaleString();

        // Note: To connect to real BigQuery data, you would need:
        // 1. Google Cloud service account credentials
        // 2. BigQuery API calls to amazon-ppc-474902.amazon_ppc dataset
        // 3. Proper authentication and CORS setup
    </script>
</body>
</html>
