<!DOCTYPE html>
<html>
<head>
    <title>BigQuery Key Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîë BigQuery Service Account Key Tester</h1>
    <p>Paste your service account JSON key below to test if it works:</p>

    <textarea id="keyInput" placeholder="Paste your service account JSON key here..."></textarea>
    <br>
    <button onclick="testKey()">Test Key</button>
    <button onclick="clearResult()">Clear</button>

    <div id="result"></div>

    <script>
        async function testKey() {
            const keyText = document.getElementById('keyInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!keyText) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please paste your service account key first</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="result">üîÑ Testing key...</div>';

            try {
                // Parse the key
                const keyData = JSON.parse(keyText);

                // Check required fields
                const required = ['type', 'project_id', 'private_key_id', 'private_key', 'client_email', 'client_id'];
                const missing = required.filter(field => !keyData[field]);

                if (missing.length > 0) {
                    throw new Error('Missing required fields: ' + missing.join(', '));
                }

                // Check project ID
                if (keyData.project_id !== 'amazon-ppc-474902') {
                    throw new Error('Wrong project ID. Expected: amazon-ppc-474902, Got: ' + keyData.project_id);
                }

                // Check service account
                if (!keyData.client_email.includes('amazon-ppc-dashboard')) {
                    throw new Error('Wrong service account. Expected to contain "amazon-ppc-dashboard"');
                }

                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ Key is valid!<br>
                        üìß Service Account: ${keyData.client_email}<br>
                        üìÅ Project: ${keyData.project_id}<br>
                        üîë Key ID: ${keyData.private_key_id}<br>
                        <br>
                        üéØ Ready to use in dashboard!<br>
                        Go to: https://natureswaysoil.github.io/best/<br>
                        Paste this key and click "Connect to BigQuery"
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Key validation failed: ${error.message}</div>`;
            }
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('keyInput').value = '';
        }
    </script>
</body>
</html>
