<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
    </style>
</head>
<body>
    <h1>BigQuery Proxy Connection Test</h1>
    
    <div>
        <label for="proxyUrl">Proxy URL:</label>
        <input type="text" id="proxyUrl" value="https://bq-proxy-1009540130231.us-east4.run.app" style="width: 400px; padding: 5px;">
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="clearCache()">Clear Cache</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearCache() {
            localStorage.removeItem('bq_proxy_url');
            log('LocalStorage cleared', 'success');
        }

        async function testConnection() {
            const proxyUrl = document.getElementById('proxyUrl').value.trim();
            if (!proxyUrl) {
                log('Please enter a proxy URL', 'error');
                return;
            }

            log(`Testing connection to: ${proxyUrl}`);

            const testQuery = {
                query: "SELECT 1 AS test_value",
                location: "US",
                projectId: "amazon-ppc-474902"
            };

            try {
                log('Sending POST request...');
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testQuery)
                });

                log(`Response status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                log(`Response received (${text.length} chars)`);

                if (!response.ok) {
                    log(`❌ HTTP Error: ${response.status} - ${text}`, 'error');
                    return;
                }

                try {
                    const json = JSON.parse(text);
                    if (json.rows && json.rows.length > 0) {
                        log('✅ Connection successful! BigQuery returned data:', 'success');
                        log(`<pre>${JSON.stringify(json, null, 2)}</pre>`);
                    } else if (json.error) {
                        log(`❌ BigQuery Error: ${json.error}`, 'error');
                    } else {
                        log('⚠️ Unexpected response format', 'error');
                        log(`<pre>${JSON.stringify(json, null, 2)}</pre>`);
                    }
                } catch (parseError) {
                    log(`❌ JSON Parse Error: ${parseError.message}`, 'error');
                    log(`Raw response: <pre>${text}</pre>`);
                }

            } catch (fetchError) {
                log(`❌ Network/Fetch Error: ${fetchError.message}`, 'error');
                log('This could be a CORS issue, network problem, or invalid URL');
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded. Ready to test connection.');
            
            // Check for cached proxy URL
            const cached = localStorage.getItem('bq_proxy_url');
            if (cached) {
                log(`Found cached proxy URL: ${cached}`);
                document.getElementById('proxyUrl').value = cached;
            }
        };
    </script>
</body>
</html>
