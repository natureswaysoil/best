name: Build Product Videos
on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Prepare Google credentials
        id: prepare-gcp
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          if [ -z "$GCP_SA_KEY" ]; then
            echo "::error::Missing GCP_SA_KEY secret. Add the base64-encoded service account key JSON to repository secrets."
            exit 1
          fi

          CREDS_PATH="$HOME/gcp-key.json"
          if [[ "$GCP_SA_KEY" == \{* ]]; then
            printf '%s\n' "$GCP_SA_KEY" > "$CREDS_PATH"
          else
            echo "$GCP_SA_KEY" | base64 -d > "$CREDS_PATH"
          fi

          echo "credentials_file=$CREDS_PATH" >> "$GITHUB_OUTPUT"
          {
            echo "credentials_json<<EOF"
            cat "$CREDS_PATH"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.prepare-gcp.outputs.credentials_json }}

      - name: Get HeyGen API Key from Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |-
            HEYGEN_API_KEY:projects/${{ secrets.GCP_PROJECT_ID }}/secrets/HEYGEN_API_KEY/versions/latest

      - name: Extract ASINs from sheet
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.prepare-gcp.outputs.credentials_file }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ steps.prepare-gcp.outputs.credentials_json }}
        run: |
          node scripts/asin-from-sheet.mjs 1LU2ahpzMqLB5FLYqiyDbXOfjTxbdp8U8 1712974299 asins.json

      - name: Generate videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HEYGEN_API_KEY: ${{ steps.secrets.outputs.HEYGEN_API_KEY }}
        run: node scripts/generate-product-videos.mjs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-videos
          path: public/videos/**

# (Removed the "Notify website repo" step as it was self-dispatching to the same repository)
