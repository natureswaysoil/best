name: Build Product Videos
on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Extract ASINs from sheet
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_SA_JSON }}
        run: |
          echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > /tmp/creds.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/creds.json
          node scripts/asin-from-sheet.mjs 1LU2ahpzMqLB5FLYqiyDbXOfjTxbdp8U8 1712974299 asins.json

      - name: Generate videos
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HEYGEN_API_KEY: ${{ secrets.HEYGEN_API_KEY }}
        run: node tools/generate-from-asins.mjs asins.json out_videos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-videos
          path: out_videos/**

      - name: Notify website repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/natureswaysoil/natures-way-soil-website/dispatches -f event_type=product_videos_ready
